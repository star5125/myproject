                    <label class="option">
                        <input type="radio" name="q2" value="N">
                        학생들이 흥미로워할 만한 창의적인 활동을 먼저 떠올린다

            </div>

            <div class="question">

                    <label class="option">
                        <input type="radio" name="q3" value="F">

        // 옵션 선택 효과
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                // 같은 질문의 다른 옵션들에서 selected 클래스 제거
                const questionOptions = this.closest('.question').querySelectorAll('.option');
                questionOptions.forEach(opt => opt.classList.remove('selected'));

                // 현재 옵션에 selected 클래스 추가
                this.classList.add('selected');

                // 라디오 버튼 체크
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        function calculateResult() {
            const form = document.getElementById('mbtiForm');
            const formData = new FormData(form);

            // 모든 질문이 답변되었는지 확인
            if (formData.getAll('q1').length === 0 || formData.getAll('q2').length === 0 ||
                formData.getAll('q3').length === 0 || formData.getAll('q4').length === 0 ||
                formData.getAll('q5').length === 0 || formData.getAll('q6').length === 0 ||
                formData.getAll('q7').length === 0 || formData.getAll('q8').length === 0) {
                alert('모든 질문에 답변해주세요!');
                return;
            }

            // MBTI 점수 계산
            let E = 0, I = 0, S = 0, N = 0, T = 0, F = 0, J = 0, P = 0;

            for (let [key, value] of formData.entries()) {
                switch(value) {
                    case 'E': E++; break;
                    case 'I': I++; break;
                    case 'S': S++; break;
                    case 'N': N++; break;
                    case 'T': T++; break;
                    case 'F': F++; break;
                    case 'J': J++; break;
                    case 'P': P++; break;
                }
            }

            // MBTI 타입 결정
            const type = (E >= I ? 'E' : 'I') +
                        (S >= N ? 'S' : 'N') +
                        (T >= F ? 'T' : 'F') +
                        (J >= P ? 'J' : 'P');

            displayResult(type);
        }
